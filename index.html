<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>

    <header class="header">
      <img src="" alt="Martin's Aquarium Logo"/>
      <h1 class="title">Martin's Aquarium</h1>
    </header>

    <main class="main">

      <aside class="care_tips">
        <h2 class="header_care_tips">Fish care tips:</h2>
        <ul class="ul_care_tips">
          <li class="care_tip">Clean the tank</li>
          <li class="care_tip">Clean the water</li>
          <li class="care_tip">Change the filter</li>
        </ul>
      </aside>

      <section class="fishes">
        <h2 class="header-fishes">Martin's Fish</h2>
          <article class="fish">
            <h3 class="fish_name"></h3>
            <p class="fish_species"></p>
            <img src="" alt="Fish Pic"/>
            <p class="fish_length"></p>
            <p class="fish_location"></p>
            <p class="fish_eats"></p>           
          </article>
      </section>

      <section class="quotes">

      </section>

      <section class="locations">

      </section>

    </main>

  </body>
</html>
